{% include 'header.html' %}

<div class="content">
  {% if content %}
    {{ content|safe }}
  {% endif %}

  {% if volumes %}
    <h3>Folders</h3>
    <ul>
      {% for v in volumes %}
        <li>
          {% if subpath %}
            <a href="{% url 'book_index' book_name=book subpath=subpath|add:'/'|add:v %}">{{ v|title }}</a>
          {% else %}
            <a href="{% url 'book_index' book_name=book subpath=v %}">{{ v|title }}</a>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</div>

{% include 'footer.html' %}
